<html>
    <head>
        <title>Grid Search</title>
        <!-- meta data -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="estilo.css"/>
        <script src="5x5.js" defer></script>
        </head>
    <body>
        <main>
            <img id=result></img>
            <h5 id="theText">Grid Search <br> There are 25 total spaces 20 SAFE SPACES and 5 NOT <br> You start with 5 LIVES <br> Get 20 points to win! <br>Click on a space to get started
            </h5>

            <div class="buttonRow1">
                <button id="red1" class="red">01</button>

                <button id="orange1" class="orange">02</button>

                <button id="yellow1" class="yellow">03</button>

                <button id="green1" class="green">04</button>

                <button id="blue1" class="blue">05</button>
            </div>
        
            <div class="buttonRow2">
                <button id="red2" class="red">06</button>

                <button id="orange2" class="orange">07</button>

                <button id="yellow2" class="yellow">08</button>

                <button id="green2" class="green">09</button>

                <button id="blue2" class="blue">10</button>
            </div>

            <div class="buttonRow3">
                <button id="red3" class="red">11</button>

                <button id="orange3" class="orange">12</button>

                <button id="yellow3" class="yellow">13</button>

                <button id="green3" class="green">14</button>

                <button id="blue3" class="blue">15</button>
            </div>

            <div class="buttonRow4">
                <button id="red4" class="red">16</button>

                <button id="orange4" class="orange">17</button>

                <button id="yellow4" class="yellow">18</button>

                <button id="green4" class="green">19</button>

                <button id="blue4" class="blue">20</button>
            </div>

            <div class="buttonRow5">
                <button id="red5" class="red">21</button>

                <button id="orange5" class="orange">22</button>

                <button id="yellow5" class="yellow">23</button>

                <button id="green5" class="green">24</button>

                <button id="blue5" class="blue">25</button>
            </div>

            <div class="resetButton">
                <button id="reset" class="reset" onClick="window.location.reload();">RESET</button>

            </div>
        </main>
    </body>
</html>
